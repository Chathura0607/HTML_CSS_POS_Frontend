<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Chathu POS System</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/pages/customer.html">Customer</a>
            </li>
            <li class="nav-item ms-5">
              <a class="nav-link" href="/pages/item.html">Item</a>
            </li>
            <li class="nav-item ms-5">
              <a class="nav-link" href="/pages/order.html">Orders</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h2>Customers</h2>
      <div class="card">
        <div class="card-header bg-success text-white">Customers</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <h5>Customer Search</h5>
              <input
                type="text"
                class="form-control mb-2"
                placeholder="Input Name/ Mobile Here"
              />
              <div class="d-flex align-items-center mb-2">
                <button class="btn btn-success me-2">Search</button>
                <select class="form-select">
                  <option selected>Name</option>
                  <option>Mobile</option>
                </select>
              </div>
              <div>
                <button class="btn btn-danger me-2">Delete</button>
                <button class="btn btn-info me-2">Details</button>
                <button class="btn btn-success me-2">Clear</button>
              </div>
            </div>

            <div class="col-md-9 text-end">
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#newCustomerModal"
              >
                New Customer
              </button>
              <button class="btn btn-warning">View All Customers</button>
            </div>
          </div>

          <div class="table-responsive mt-3">
            <table class="table table-bordered">
              <thead class="table-success">
                <tr>
                  <th>Customer ID</th>
                  <th>Customer Name</th>
                  <th>Address</th>
                  <th>Mobile Number</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>C001</td>
                  <td>Siripala</td>
                  <td>Galle</td>
                  <td>0756745678</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="newCustomerModal"
      tabindex="-1"
      aria-labelledby="newCustomerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="newCustomerModalLabel">New Customer</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="customerId" class="form-label">Customer ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerId"
                  placeholder="Enter Customer ID"
                />
              </div>
              <div class="mb-3">
                <label for="customerName" class="form-label"
                  >Customer Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  placeholder="Enter Customer Name"
                />
              </div>
              <div class="mb-3">
                <label for="customerAddress" class="form-label"
                  >Customer Address</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="customerAddress"
                  placeholder="Enter Customer Address"
                />
              </div>
              <div class="mb-3">
                <label for="customerMobile" class="form-label"
                  >Customer Mobile Number</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="customerMobile"
                  placeholder="Enter Customer Mobile Number"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger">Save</button>
            <button type="button" class="btn btn-warning">Renew</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
