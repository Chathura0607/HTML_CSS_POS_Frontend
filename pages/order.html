<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Chathu POS System</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/pages/customer.html">Customer</a>
            </li>
            <li class="nav-item ms-5">
              <a class="nav-link" href="/pages/item.html">Item</a>
            </li>
            <li class="nav-item ms-5">
              <a class="nav-link" href="/pages/order.html">Orders</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-success text-white">Invoice Details</div>
            <div class="card-body">
              <form>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="orderID" class="form-label">Order ID:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="orderID"
                      placeholder="D001"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="date" class="form-label">Date:</label>
                    <input
                      type="date"
                      class="form-control"
                      id="date"
                      value="2020-06-07"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="customer" class="form-label">Customer:</label>
                    <select class="form-select" id="customer">
                      <option value="C003">C003</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="customerID" class="form-label"
                      >Customer ID:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="customerID"
                      placeholder="C003"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="name" class="form-label">Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Malitha"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="salary" class="form-label">Salary:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="salary"
                      placeholder="10000.00"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Address:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Panadura"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-success text-white">Item Select</div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="item" class="form-label">Item:</label>
                  <select class="form-select" id="item">
                    <option value="P002">P002</option>
                  </select>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="itemCode" class="form-label">Item Code:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="itemCode"
                      placeholder="P002"
                      value="P002"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="qtyOnH" class="form-label">QtyOnH:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="qtyOnH"
                      placeholder="200"
                      value="200"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="itemName" class="form-label">Item Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="itemName"
                      placeholder="Keerisamba 5Kg"
                      value="Keerisamba 5Kg"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="price" class="form-label">Price:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      placeholder="525.00"
                      value="525.00"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="orderQuantity" class="form-label"
                    >Order Quantity:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="orderQuantity"
                    value="2"
                  />
                </div>
                <button type="button" class="btn btn-danger">Add Item</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-success text-white">Summary</div>
            <div class="card-body">
              <p><strong class="text-primary">Total: 1050 Rs/=</strong></p>
              <p><strong class="text-danger">SubTotal: 945 Rs/=</strong></p>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="cash" class="form-label">Cash</label>
                  <input
                    type="number"
                    class="form-control"
                    id="cash"
                    placeholder="5000"
                    value="5000"
                  />
                </div>
                <div class="col-md-6">
                  <label for="discount" class="form-label">Discount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="discount"
                    placeholder="10"
                    value="10"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="balance" class="form-label">Balance</label>
                <input
                  type="number"
                  class="form-control"
                  id="balance"
                  placeholder="4055"
                  value="4055"
                />
              </div>

              <button type="button" class="btn btn-success">Purchase</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <table class="table table-bordered">
            <thead class="table-success">
              <tr>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>P002</td>
                <td>Keerisamba 5Kg</td>
                <td>525.00</td>
                <td>2</td>
                <td>1050</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
