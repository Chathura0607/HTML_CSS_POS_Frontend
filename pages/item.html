<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Chathu POS System</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/pages/customer.html">Customer</a>
            </li>
            <li class="nav-item ms-5">
              <a class="nav-link" href="/pages/item.html">Item</a>
            </li>
            <li class="nav-item ms-5">
              <a class="nav-link" href="/pages/order.html">Orders</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="card">
        <div class="card-header bg-success text-white">Items</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <h5>Item Search</h5>
              <input
                type="text"
                class="form-control mb-2"
                placeholder="Input Item Name/ Code Here"
              />
              <div class="d-flex align-items-center mb-2">
                <button class="btn btn-success me-2">Search</button>
                <select class="form-select">
                  <option selected>Name</option>
                  <option>Code</option>
                </select>
              </div>
              <div>
                <button class="btn btn-danger me-2">Delete</button>
                <button class="btn btn-info me-2">Details</button>
                <button class="btn btn-success me-2">Clear</button>
              </div>
            </div>

            <div class="col-md-9 text-end">
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#newItemModal"
              >
                New Item
              </button>
              <button class="btn btn-warning">View All Items</button>
            </div>
          </div>

          <div class="table-responsive mt-3">
            <table class="table table-bordered">
              <thead class="table-success">
                <tr>
                  <th>Item Code</th>
                  <th>Item Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>I001</td>
                  <td>Keerisamba</td>
                  <td>300</td>
                  <td>55</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="newItemModal"
      tabindex="-1"
      aria-labelledby="newItemModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="newItemModalLabel">New Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="itemCode" class="form-label">Item Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemCode"
                  placeholder="Enter Item Code"
                />
              </div>
              <div class="mb-3">
                <label for="itemName" class="form-label">Item Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemName"
                  placeholder="Enter Item Name"
                />
              </div>
              <div class="mb-3">
                <label for="itemPrice" class="form-label">Item Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="itemPrice"
                  placeholder="Enter Item Price"
                />
              </div>
              <div class="mb-3">
                <label for="itemQuantity" class="form-label"
                  >Item Quantity</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="itemQuantity"
                  placeholder="Enter Item Quantity"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger">Save</button>
            <button type="button" class="btn btn-warning">Renew</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
